<div class="list-group-item">
    <a href="javascript:;" [routerLink]="['/user', name, score]" routerLinkActive="active" class="d-flex">
        <img class="avatar" alt="Image placeholder" [src]="picture">
        <div class="user-info ml-2">
            <span>{{id}}</span>
            <span>{{name}}</span>
        </div>
    </a>
</div>
