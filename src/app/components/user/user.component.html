<div class="container-card">
	<div class="card">
		<div class="card-body">
			<div class="d-flex flex-column align-items-center text-center">
				<img [src]="user.avatar_url" alt="Admin" class="avatar rounded-circle">
				<div class="mt-3">
					<h4>{{user.name}}</h4>
					<p class="text-secondary mb-1">{{user.login}}</p>
					<p class="text-muted">{{user.bio}}</p>
					<p class="text-muted">
						Siguiendo: {{user.following}} - Seguidores: {{user.followers}}
					</p>
				</div>
			</div>
		</div>
	</div>
	<a href="javascript:;" [routerLink]="'/search'" routerLinkActive="active">Volver</a>
</div>
